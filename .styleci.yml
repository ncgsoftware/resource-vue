version: 8.2

preset: laravel

enabled:
  - trailing_comma_in_multiline_definition
  
finder:
  exclude:
    - 'tests'
    - "modules"
    - "node_modules"
    - "nova"
    - "nova-components"
    - "storage"
    - "spark"
    - "vendor"
  name: "*.php"
  not-name:
    - "*.blade.php"
    - "_ide_helper.php"